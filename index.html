<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Main CSS  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header
      class="container md:mx-auto lg:mx-auto xl:mx-auto md:mt-16 mx-2 lg:flex lg:justify-between items-end"
    >
      <div class="header-info space-y-8">
        <h2 class="header-title">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="header-para">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button class="header-btn text-white p-4 flex items-center gap-2">
          Explore More
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
            />
          </svg>
        </button>
      </div>
      <div class="header-img relative">
        <img src="images/banner.png" alt="" />
        <div
          class="ratings flex items-center gap-3 px-8 py-4 md:w-1/2 h-28 absolute lg:bottom-7 xl:bottom-9 md:bottom-9 bottom-3"
        >
          <i class="fa-solid fa-star f"></i>
          <div class="rating-title">
            <samp>5.00</samp>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section end -->
  </body>
</html>
